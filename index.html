<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ryanair Group</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .header {
            background-color: #003580;
            color: white;
            padding: 15px;
            text-align: center;
            font-size: 24px;
            font-weight: bold;
        }
        .nav {
            background-color: #003580;
            display: flex;
            justify-content: space-around;
            padding: 10px;
            color: white;
        }
        .search-box {
            text-align: center;
            margin: 20px;
        }
        .search-box input {
            padding: 10px;
            width: 60%;
            font-size: 16px;
        }
        .search-box button {
            background-color: #ffc107;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            font-size: 16px;
        }
        .banner {
            background-color: #f4f4f4;
            padding: 20px;
            text-align: center;
        }
        .alert {
            background-color: #f8d7da;
            color: #721c24;
            padding: 10px;
            text-align: center;
            margin: 10px;
        }
        .footer {
            background-color: #003580;
            color: white;
            text-align: center;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
        .fade-in {
            opacity: 0;
            animation: fadeIn 2s forwards;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
    </style>
</head>
<body>
    <div class="header">RYANAIR GROUP</div>
    <div class="nav">
        <span>Plan</span>
        <span>Careers</span>
        <span>Corporate</span>
        <span>Log in</span>
        <span>Help</span>
    </div>
    <div class="search-box">
        <input type="text" id="searchInput" placeholder="Search for flights...">
        <button onclick="searchFlights()">Search</button>
    </div>
    <div class="alert">Get the latest flight information from our travel updates page</div>
    <div class="banner fade-in">
        <h2>The Lowest Fares in Europe</h2>
        <button onclick="bookNow()">Book now</button>
    </div>
    <div class="footer">Shopping Onboard</div>

    <script>
        function searchFlights() {
            let input = document.getElementById("searchInput").value;
            alert("Searching for: " + input);
        }
        function bookNow() {
            alert("Redirecting to booking page...");
        }
    </script>
</body>
</html>
